{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 1rem;">Set Your New Password</h2>

<div style="max-width: 450px; margin:auto; background: #f9f9f9; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
                style="width:100%; background:#28a745; color:white; padding:0.6rem; border:none; border-radius:5px; font-size:1rem;">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
