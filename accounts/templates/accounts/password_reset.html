{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 1rem;">Forgot Your Password?</h2>

<div style="max-width: 450px; margin:auto; background: #f9f9f9; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
    <p style="color:#555; font-size:0.95rem; text-align:center;">
        Enter the email address linked to your account, and weâ€™ll send you a link to reset your password.
    </p>

    <form method="post" style="margin-top:1rem;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
                style="width:100%; background:#007bff; color:white; padding:0.6rem; border:none; border-radius:5px; font-size:1rem;">
            Send Reset Link
        </button>
    </form>
</div>
{% endblock %}
