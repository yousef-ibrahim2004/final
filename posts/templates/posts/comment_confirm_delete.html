{% extends "base.html" %}

{% block title %}Delete Comment - SocialHub{% endblock %}

{% block content %}
<article style="max-width: 500px; margin: auto; padding: 1.5rem; background: #f9f9f9; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); text-align: center;">

    <h2 style="margin-bottom: 1rem;">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>

    <blockquote style="background: #fff; padding: 1rem; border-left: 4px solid #dc3545; border-radius: 4px; font-style: italic; margin: 1rem 0;">
        {{ comment.text }}
    </blockquote>

    <form method="post" style="margin-top: 1rem;">
        {% csrf_token %}
        <button type="submit" style="background: #dc3545; color: white; padding: 0.4rem 1rem; border-radius: 5px; border: none; cursor: pointer;">
            Yes, Delete
        </button>
        <a href="{% url 'posts:post_detail' comment.post.pk %}" style="background: #6c757d; color: white; padding: 0.4rem 1rem; border-radius: 5px; text-decoration: none; margin-left: 1rem;">
            Cancel
        </a>
    </form>

</article>
{% endblock %}
