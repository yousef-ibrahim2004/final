{% extends "base.html" %}

{% block title %}Confirm Delete Settings - SocialHub{% endblock %}

{% block content %}
<h2 style="color:#c00; text-align:center; margin-bottom:1rem;">Confirm Settings Deletion</h2>

<div style="max-width: 600px; margin: auto; background: #fff0f0; padding: 1.5rem; border-radius: 8px; border: 1px solid #c00; box-shadow: 0 0 6px rgba(204,0,0,0.2); text-align:center;">
  <p style="font-size: 1.1rem;">
    Are you sure you want to <strong>permanently delete</strong> your settings? This action <span style="color:#c00;">cannot be undone</span>.
  </p>

  <form method="POST" style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;">
    {% csrf_token %}
    <a href="{% url 'settingsapp:settings_detail' %}" 
       style="padding: 0.5rem 1rem; background: #ccc; color: #000; border-radius: 5px; text-decoration: none;">
      Cancel
    </a>
    <button type="submit" 
            style="background: #c00; color: #fff; border: none; border-radius: 5px; padding: 0.5rem 1rem; cursor: pointer;">
      Delete
    </button>
  </form>
</div>
{% endblock %}
