{% extends 'base.html' %}
{% block content %}
<h2>Your Settings</h2>
<p><strong>Default Post Privacy:</strong> {{ settings.default_post_privacy }}</p>
<p><strong>Email Notifications:</strong> {{ settings.email_notifications|yesno:"Enabled,Disabled" }}</p>
<p><strong>Profile Visibility:</strong> {{ settings.profile_visibility }}</p>
<a href="{% url 'settingsapp:settings_edit' %}" class="btn btn-primary">Edit Settings</a>
{% endblock %}
